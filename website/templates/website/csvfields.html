{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>CSV2WHATSAPP!</title>
  </head>
  <body>
    <form method = "POST">  
      {% csrf_token %} 
      {% if fields%}
      {%for field in fields%}
      <input type="checkbox" id="{{field}}" name="choices" value="{{field}}">
      <label for="{{field}}">{{field}}</label><br>
      {%endfor%}
      <button type="submit" class="btn btn-success">Submit</button> 
      {%endif%} 
      {%if output%}
      <div class="row row-cols-1 row-cols-md-3 g-4">
            {%for op in output%}
            
            
                <div class="col">
                  <div class="card text-white bg-success h-100" style="max-width: 25rem;">
                    <div class="card-header"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"></div>
                    <div class="card-body">
                        {%for lines in op%}
                        <h7 class="card-title">{{lines|safe}}</h7>
                        <br>
                {%endfor%}
                      

                    </div>
                  </div>
                </div>
                
              
            {%endfor%}
        </div>
      {%endif%}
</form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
